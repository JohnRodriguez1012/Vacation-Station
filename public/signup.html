<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<title>VacationStation</title>
	</head>
	<body>
		<div class="sticky-top">
			<nav class="navbar navbar-expand-md navbar-light bg-light">
				<a class="navbar-brand" href="#">
					<img id="brand-image" alt="VacationStation" src="assets/images/home.png">
				</a>
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#collapse-navbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="pull-right collapse navbar-collapse" id="collapse-navbar">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item" id="nav-li">
							<a class="nav-link" href="/post">Post a Property</a>
						</li>
						<li class="nav-item" id="nav-li">
							<a class="nav-link" href="#login-modal" data-toggle="modal" class="button">Log In</a>
						</li>
						<li class="nav-item" id="nav-li">
							<a class="nav-link" href="/account/create">Create Account</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<img src="assets/images/mountain.jpeg" class="img-fluid" id="mountain-image" alt="mountain">
					</div>
				</div>

		<!-- need fancy typography -->
				<div class="row">
					<div class="col-lg-12">
						<h1 id="heading1">Vacation/Station</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-8"></div>
						<div class="col-lg-4">
							<h4 id="heading2">Your stop for finding the vacation rental of your dreams.</h4>
						</div>
				</div>
			</div>
		</div>
	
		<div class="container">
			<div id="signup-form">
				<h3>Create Your Account</h3>
				<hr>
				<form method="POST" action="/save-account">
					<div class="form-group row">
						<label for="name" class="col-lg-2 col-form-label">Username:</label>
						<input type="text" name="name" class="form-control" id="name" placeholder="Mountain Hopper" required>
					</div>
					<div class="form-group row">
						<label for="email" class="col-lg-2 col-form-label">Email:</label>
						<input type="text" name="email" class="form-control" id="email" placeholder="user@email.com" required>
					</div>
				<!-- possible passwordless authentication here -->
					<div class="form-group row">
						<input type="submit" value="Create Account">
					</div>
				</form>
			</div>

				<!-- modal -->
			<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Log In To Vacation/Station</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true" id="modal-cancel">&times</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group row">
									<label for="name-input" class="col-lg-2 col-form-label" id="modal-label">Name:</label>
									<div class="col-lg-10">
										<input type="text" name="name-input" class="form-control" id="name-input" placeholder="User Name" required>
									</div>
								</div>
								<div class="form-group row">
									<label for="email-input" class="col-lg-2 col-form-label" id="modal-label">Email:</label>
									<div class="col-lg-10">
										<input type="email" name="email-input" class="form-control" id="email-input" placeholder="user@email.com" required>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" id="login-submit">Submit</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal" id="login-cancel">Close</button>
						</div>
					</div>
				</div>
			</div>


			</div>
		

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</body>
</html>
