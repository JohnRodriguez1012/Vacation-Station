<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<title>VacationStation</title>
	</head>
	<body>
		<div class="sticky-top">
			<nav class="navbar navbar-expand-md navbar-light bg-light">
				<a class="navbar-brand" href="#">
					<img id="brand-image" alt="VacationStation" src="assets/images/home.png">
				</a>
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#collapse-navbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="pull-right collapse navbar-collapse" id="collapse-navbar">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item" id="nav-li">
							<a class="nav-link" href="/post">Post a Property</a>
						</li>
						<li class="nav-item" id="nav-li">
							<a class="nav-link" href="#login-modal" data-toggle="modal" class="button">Log In</a>
						</li>
						<li class="nav-item" id="nav-li">
							<a class="nav-link" href="/account/create">Create Account</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<img src="assets/images/mountain.jpeg" class="img-fluid" id="mountain-image" alt="mountain">
					</div>
				</div>

		<!-- need fancy typography -->
				<div class="row">
					<div class="col-lg-12">
						<h1 id="heading1">Vacation/Station</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-8"></div>
						<div class="col-lg-4">
							<h4 id="heading2">Your stop for finding the vacation rental of your dreams.</h4>
						</div>
				</div>
			</div>
		</div>

		<div class="container" id="registration-form">
			<h3>Add Your Property</h3>
			<hr>
				
				<form>
					<div class="form-group" id="photo-block">
						<label for="file-input">
							<h4>Upload Images:</h4>
						</label>
						<input type="file" class="form-control-file" id="file-input">
						<div id="photo-output-block">
							<p>Your Uploaded Photos:
								<div id="photo-dump"></div>
							</p>
							<img style="border:1px solid gray;width:100px;"  id="preview" src="/images/cabin.jpg">
						</div>
					</div>
				</form>
				
				<div id="info-block">
					<h4 id="info">Property Information:</h4>
						<form method="POST" action="/save-details">
							<div class="form-group row">
								<label for="name" class="col-lg-2 col-form-label">Property Name:</label>
								<div class="col-lg-10">
									<input type="text" name="name" class="form-control" id="name" placeholder="Fancy Schmancy Mountain Condo" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="location" class="col-lg-2 col-form-label">Property Zip Code:</label>
								<div class="col-lg-10">
									<input type="text" name="location" class="form-control" id="location" placeholder="12345" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="price" class="col-lg-2 col-form-label">Daily Rate:</label>
								<div class="col-lg-10">
									<input type="text" name="price" class="form-control" id="price" placeholder="$000.00" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="pets" class="col-lg-2 col-form-label">Are Pets Allowed?</label>
									<div class="col-lg-5">
										<input type="radio" name="pets" id="pets" value="true" checked>Yes
									</div>
									<div class="col-lg-5">
										<input type="radio" name="pets" id="pets" value="false">No
									</div>
							</div>
							<div class="form-group row">
								<label for="guests" class="col-lg-5 col-form-label">Number Of Guests this Property Can Accommodate:</label>
								<div class="col-lg-7">
									<select class="form-control" name="guests" id="guests">
										<option hidden>Choose a Range</option>
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="description">Property Description:</label>
								<textarea class="form-control" id="description" rows="4" name="description" required></textarea>
							</div>
							<input type="hidden" id="pictureurl" name="pictureurl" value="/images/cabin.jpg">
							<input type="submit" value="Add Property">
						</form>
				</div>

		<!-- modal -->
			<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Log In To Vacation/Station</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true" id="modal-cancel">&times</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group row">
									<label for="name-input" class="col-lg-2 col-form-label" id="modal-label">Name:</label>
									<div class="col-lg-10">
										<input type="text" name="name-input" class="form-control" id="name-input" placeholder="User Name" required>
									</div>
								</div>
								<div class="form-group row">
									<label for="email-input" class="col-lg-2 col-form-label" id="modal-label">Email:</label>
									<div class="col-lg-10">
										<input type="email" name="email-input" class="form-control" id="email-input" placeholder="user@email.com" required>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" id="login-submit">Submit</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal" id="login-cancel">Close</button>
						</div>
					</div>
				</div>
			</div>

		
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/postcondo.js" type="text/javascript"></script>

	</body>
</html>
