<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vacation-Station</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container blog">
    <div class="row">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/post">post a property</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/account">Log in</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/search">Search</a>
      </div>
    </div>
  

    <h1>Add your property</h1>

    <hr>

    <h2>Your Property:</h2>

    
    <p id="status">Please upload a picture of your property:</p>
    <input type="file" id="file-input">
    <br>
    <img style="border:1px solid gray;width:300px;"  id="preview" src="/images/cabin.jpg">

    <h2>Property information</h2>

    <form method="POST" action="/save-details">
      <input type="hidden" id="picture-url" name="picture-url" value="/images/cabin.jpg">
      <input type="text" name="name" placeholder="CondoName" required><br>
      <input type="text" name="location" placeholder="ZipCode-Location" required><br>
      <input type="text" name="price" placeholder="DailyRate:$150" required><br>
      Are Pets Allowed?:  <input type="radio" name="pets" value="true" checked> Yes
  <input type="radio" name="pets" value="false"> No<br>
      How many guests can this location accomodate?:<br><input type="number" name="guests" placeholder="0" required><br><br>
      Please describe your property:<br>
      <textarea rows="4" cols="50" name="description" required>
      </textarea><br>

      <input type="submit" value="Add Property">
    </form>



    <div class="row">
      <div class="col-md-12 blog-container">
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/postcondo.js" type="text/javascript"></script>

</body>

</html>
